<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trades Ãœbersicht</title>
</head>
<body>
<h1>Alle Trades</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Symbol</th>
        <th>Betrag</th>
        <th>Zeitpunkt</th>
    </tr>
    <tr th:each="trade : ${trades}">
        <td th:text="${trade.id}"></td>
        <td th:text="${trade.symbol}"></td>
        <td th:text="${trade.amount}"></td>
        <td th:text="${trade.tradeTime}"></td>
    </tr>
</table>

<h2>Neuen Trade anlegen</h2>
<form th:action="@{/trades}" method="post">
    <label>Symbol: <input type="text" name="symbol" required></label><br>
    <label>Betrag: <input type="number" step="0.01" name="amount" required></label><br>
    <label>Zeitpunkt: <input type="datetime-local" name="tradeTime" required></label><br>
    <button type="submit">Speichern</button>
</form>
</body>
</html>
